<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanzasYa - Software Integral para Cuidar tus Finanzas</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="media//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="media//favicon-16x16.png"
    />
    <link rel="manifest" href="media//site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Calcula cuanto dinero puedes gastar <br />
        cada día del mes
      </h1>

      <h2>Ingresa el dinero disponible en tu cuenta</h2>

      <div class="input-container">
        <span class="input-description">COP $</span>
        <!-- Type changed to text to allow the use of commas as decimal separator -->
        <input type="text" step="any" class="input-amount" />
      </div>

      <h2>¿Te interesa ahorrar?</h2>

      <div class="save-btns">
        <button class="save-btn--yes">Si</button>
        <button class="save-btn--no">No</button>
      </div>

      <button class="calculate-btn">Calcular</button>

      <p class="output hidden">
        La cantidad de dinero que puedes gastar <br />
        diario es de COP $<span class="output-value"></span>
      </p>

      <p class="output output-error hidden">
        Error, por favor introduce un numero valido para continuar.
      </p>
    </div>
  </body>
</html>
